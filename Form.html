    <meta charset="UTF-8">

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <hr/>
                <form action="demo.html" method="post">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" name="first_name" id="firstName" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="last_name" id="lastName" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="emailAddress">Email Address</label>
                        <input type="email" name="email_address" id="emailAddress" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" name="password" id="Password" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" name="phone_number" id="phoneNumber" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" name="date_of_birth" id="dateOfBirth" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <br/>
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <textarea name="address" class="form-control" cols="8" rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <label>District Name</label>
                        <select multiple name="district_name" class="form-control">
                            <option>---Select District Name---</option>
                            <option value="barisal">Barisal</option>
                            <option value="bhola">Bhola</option>
                            <option value="rajshahi">Rajshahi</option>
                            <option value="khulna">Khulna</option>
                            <option value="dhaka">Dhaka</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Image</label>
                        <input type="file" name="image" accept="image/*" multiple />
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="agree" value="agree" class="form-check-input" /> I agree with all terms & conditions
                        </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" name="agree" value="agree" class="form-check-input" />Html
                        </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" name="agree" value="agree" class="form-check-input" />Css
                        </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" name="agree" value="agree" class="form-check-input" />Php
                        </label>
                    </div>

                    <div class="form-group">
                        <input type="submit" name="btn" value="submit
" class="btn btn-success btn-block">
                    </div>

                </form>
